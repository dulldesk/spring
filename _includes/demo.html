<div class="demo">
    <div>
        <canvas width="400" height="280"></canvas>
        <!-- <span id="pt-0">0</span> -->
    </div>
    <div class="controls">
    <table>
        <tbody>
            <tr>
                <td><input type="checkbox" id="damper"></td>
                <td><label for="damper">Use a damper</label></td>
            </tr>
        </tbody>
        <tr class="br"></tr>
        <tbody class="inputs">
            <tr>
                <td><label for="x0" title="initial displacement">x<sub>0</sub></label></td>
                <td><input type="range" id="x0" name="x0" min="-100" max="400" step="1" value="35"></td>
            </tr>
            <tr>
                <td><label for="m" title="mass">m</label></td>
                <td><input type="range" id="m" name="m" min="40" max="100" step="10" value="70"></td>
            </tr>
            <tr>
                <td><label for="k" title="spring constant">k</label></td>
                <td><input type="range" id="k" name="k" min="0" max="10" step="1" value="4"></td>
            </tr>
            <tr class="damped">
                <td><label for="b" title="damping constant">b</label></td>
                <td><input type="range" id="b" name="b" min="0" max="100" step="2" value="6"></td>
            </tr>
        </tbody>
        <tbody class="output undamped">
            <tr class="br"></tr>
            <tr>
                <td class="label" title="angular frequency">&omega;</td>
                <td id="w" data-units="rad/s"></td>
            </tr>
            <tr>
                <td class="label" title="period">T</td>
                <td id="T" data-units="s"></td>
            </tr>
            <tr>
                <td class="label" title="frequency">f</td>
                <td id="f" data-units="s⁻¹"></td>
            </tr>
        </tbody>
    </table>
    <div class="output damped">
        <!-- here -->
        <span>b<sup>2</sup> - 4ac <span id="sign-damped"></span> 0</span>
        <br>
        <span><span id="status-damped"></span>damped</span>
    </div>
    <details class="damped" open>
        <summary>Presets</summary>
        <div class="presets">
            <button data-preset="[50,5,6]">Under<wbr>damped</button>
            <button data-preset="[40,10,40]">Critically damped</button>
            <button data-preset="[80,5,60]">Over<wbr>damped</button>
        </div>
    </details>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ '/assets/js/demo.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/demo-frills.js' | relative_url }}" defer></script>
